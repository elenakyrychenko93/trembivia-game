<div class="container">

<div class="detailBox">
  <div class="titleBox">
    <label>Players Chat</label>
  </div>
  <div class="actionBox">
    <ul class="commentList">
      <li *ngFor="let comment of comments">
        <!--<div class="commenterImage">-->
          <!--<img src="http://placekitten.com/40/40" />-->
        <!--</div>-->
        <div class="commenterName">
          <!--<img src="http://placekitten.com/40/40" />-->
          {{comment.name}}:
        </div>
        <div class="commentText">
          <p class="">{{comment.text}}</p> <span class="date sub-text">{{comment.date}}</span>

        </div>
      </li>
    </ul>
    <form novalidate class="form-inline">
      <div class="form-group">
        <input class="form-control" [formControl]="comment" type="text" placeholder="Your comments" />
      </div>
      <div class="form-group">
        <button class="btn btn-default" type="button" (click)="addComment()" [disabled]="round == undefined">Comment</button>
      </div>
    </form>
  </div>
</div>

</div>
