<div class="end-game">
    <ul>
      <li *ngFor="let user of users; let i = index">
        <div class="user">
          <div [ngClass]="i<3 ? 'best circle' : 'circle'">{{ i + 1 }}</div>
          <!--<h2>{{i+1}} place</h2>-->
          <div class="avatar">
            <img [src]="user.icon" alt="hero_icon">
          </div>
          <div class="points">
            &#36; {{ user.gamePoints | number }}
          </div>
          <p class="name">{{user.name}}</p>
        </div>
      </li>
    </ul>
</div>
