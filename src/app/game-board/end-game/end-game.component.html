<div class="end-game">
  <div class="trembivia-container">
    <ul>
      <li *ngFor="let user of users; let i = index">
        <div class="user">
          <h2>{{i+1}} place</h2>
          <div class="avatar">
            <img [src]="user.icon" alt="hero_icon">
          </div>
          <div class="points">
            {{ user.gamePoints | number }}
          </div>
          <p class="name">{{user.name}}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
