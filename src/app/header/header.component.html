<header>
  <div class="container">
    <div class="avatar">
      <a routerLink="/profile"><img class="avatar" src="../../assets/img/avatar.png" alt="logo">
        <span>{{name}}</span></a>
      <router-outlet></router-outlet>
    </div>

    <div class="boosts">
      <button class="half-length" (click)="onDistanceBoost()" [disabled]="!isHostTalking || distanceBoost">
      1/2
      <span class="tooltiptext">Divide your last result by 2</span>
      </button>
      <button class="correct-sector" type="button" (click)="onSectorBoost()"
              [disabled]="isHostTalking || sectorBoost || round === 0 || round === 6 || round === null || !round">
        Sector
        <span class="tooltiptext">Show a correct sector of the map</span>
      </button>
    </div>

    <div class="logo">
      <a routerLink="/main"> <img class="logo" src="../../assets/img/logo_trembit.png" alt="logo"></a>
    </div>
  </div>
</header>
